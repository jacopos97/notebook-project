# This workflow will build a Java project with Maven
name: Notebook app on java 17

on:
    push:
        branches:
          - main
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            workdir: com.examples.notebook

        steps:
          - uses: actions/checkout@v3
          - name: Set up JDK 17
            uses: actions/setup-java@v3
            with:
                distribution: 'zulu'
                java-version: 17
          - name: Cache Maven packages
            uses: actions/cache@v3
            with:
                path: |
                    ~/.m2
                    ~/.sonar/cache
                key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
                restore-keys: ${{ runner.os }}-m2-
          - name: Build with Maven
            run: >
                mvn verify
                -Pcoveralls
                -DrepoToken=$COVERALLS_REPO_TOKEN
                -DpullRequest=${{ github.event.pull_request.number }}
            working-directory: ${{ env.workdir }}
            env:
                COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
          - name: Generate JUnit Report
            run: >
                mvn surefire-report:report-only site:site -DgenerateReports=false
            working-directory: ${{ env.workdir }}
            if: ${{ failure() }}
          - name: Archive JUnit Report
            uses: actions/upload-artifact@v3
            if: ${{ failure() }}
            with:
                name: surefire-report
                path: '**/target/site'
          - name: Run Mutation Testing
            id: mutation
            run: mvn org.pitest:pitest-maven:mutationCoverage
            if: github.event_name == 'pull_request'
            working-directory: ${{ env.workdir }}
          - name: Archive Mutation Testing
            uses: actions/upload-artifact@v3
            if: steps.mutation.outcome == 'failure'
            with:
                name: mutation-testing
                path: '**/target/pit-reports'
          - name: Verify code quality
            run: >
                mvn sonar:sonar
                -Dsonar.organization=jacopos97
                -Dsonar.host.url=https://sonarcloud.io
            working-directory: com.examples.notebook
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}